</head>

            else { audioBg.pause(); musicIcon.innerText = "üîá"; userMuted = true; }

        const db = {

                { q: "Quem √© o integrante mais novo (maknae)?", options: ["Jungkook", "Jin"], correct: "Jungkook" },
                { q: "Em qual pa√≠s nasceu o BTS?", options: ["Coreia do Sul", "China"], correct: "Coreia do Sul" },
                { q: "Qual o nome do l√≠der do grupo?", options: ["RM", "J-Hope"], correct: "RM" },
                { q: "Quem √© o integrante mais velho?", options: ["Jin", "Suga"], correct: "Jin" },
                { q: "Qual dessas m√∫sicas √© do BTS?", options: ["Dynamite", "Solo"], correct: "Dynamite" },
                { q: "O BTS estreou em qual ano?", options: ["2013", "2015"], correct: "2013" },
                { q: "Qual o nome real do V?", options: ["Kim Taehyung", "Park Jimin"], correct: "Kim Taehyung" }
            ],

                { q: "Qual o nome do reality de viagens deles?", options: ["Bon Voyage", "In the Soop"], correct: "Bon Voyage" },
                { q: "Quem lan√ßou o √°lbum 'Indigo'?", options: ["RM", "Jimin"], correct: "RM" },
                { q: "Qual o personagem do Jungkook no BT21?", options: ["Cooky", "Tata"], correct: "Cooky" },
                { q: "Qual integrante √© o 'Sol' do grupo?", options: ["J-Hope", "RM"], correct: "J-Hope" },
                { q: "Quem canta o solo 'Serendipity'?", options: ["Jimin", "V"], correct: "Jimin" },
                { q: "Jimin nasceu em qual cidade?", options: ["Busan", "Seoul"], correct: "Busan" },
                { q: "Qual integrante toca saxofone?", options: ["V", "Suga"], correct: "V" },
                { q: "Qual a empresa do BTS?", options: ["Bighit (HYBE)", "SM"], correct: "Bighit (HYBE)" }
            ],
            3: [
                { q: "Em que dia exato o BTS estreou?", options: ["13 de Junho", "12 de Junho"], correct: "13 de Junho" },
                { q: "O que significa 'Bangtan Sonyeondan'?", options: ["Escoteiros √† Prova de Balas", "Garotos de Ouro"], correct: "Escoteiros √† Prova de Balas" },
                { q: "Qual o nome do cachorro do V?", options: ["Yeontan", "Holly"], correct: "Yeontan" },
                { q: "Onde foi o show gratuito 'Yet to Come'?", options: ["Busan", "Seoul"], correct: "Busan" },
                { q: "Qual m√∫sica eles tocaram no Grammy 2022?", options: ["Butter", "On"], correct: "Butter" },
                { q: "Qual integrante produziu 'Wine' da Suran?", options: ["Suga", "RM"], correct: "Suga" },
                { q: "Quem lan√ßou a mixtape 'Hope World'?", options: ["J-Hope", "Jungkook"], correct: "J-Hope" },
                { q: "Qual dorama o V participou como ator?", options: ["Hwarang", "Goblin"], correct: "Hwarang" },
                { q: "Qual o nome do solo do Jin de 2022?", options: ["The Astronaut", "Abyss"], correct: "The Astronaut" },
                { q: "Qual o nome da m√∫sica de debut do BTS?", options: ["No More Dream", "Danger"], correct: "No More Dream" }
            ],
            4: [
                { q: "Em 'Pousando no Amor', ela cai onde?", options: ["Coreia do Norte", "Jap√£o"], correct: "Coreia do Norte" },
                { q: "Dorama da advogada que ama baleias?", options: ["Uma Advogada Extraordin√°ria", "Vincenzo"], correct: "Uma Advogada Extraordin√°ria" },
                { q: "Qual a profiss√£o dela em Hometown Cha-Cha-Cha?", options: ["Dentista", "M√©dica"], correct: "Dentista" },
                { q: "Dorama com os rapazes ricos do F4?", options: ["Boys Over Flowers", "The Heirs"], correct: "Boys Over Flowers" },
                { q: "Quem √© o Rei em 'O Rei Eterno'?", options: ["Lee Min-ho", "Gong Yoo"], correct: "Lee Min-ho" },
                { q: "Dorama sobre um hotel para fantasmas?", options: ["Hotel del Luna", "Oh My Ghost"], correct: "Hotel del Luna" },
                { q: "Em 'Tudo Bem N√£o Ser Normal', ela escreve o qu√™?", options: ["Livros Infantis", "Poesia"], correct: "Livros Infantis" },
                { q: "Dorama sobre maquiagem e autoestima?", options: ["Beleza Verdadeira", "Dorama"], correct: "Beleza Verdadeira" },
                { q: "Em 'Descendentes do Sol', ele √©...", options: ["Capit√£o do Ex√©rcito", "Chefe"], correct: "Capit√£o do Ex√©rcito" },
                { q: "O dorama 'Herdeiros' se passa onde?", options: ["Na Escola", "Na Fazenda"], correct: "Na Escola" }
            ],
            5: [
                { q: "Dorama sobre criar uma empresa (Start-Up)?", options: ["Apostando Alto", "Vincenzo"], correct: "Apostando Alto" },
                { q: "Vincenzo Cassano veio de qual pa√≠s?", options: ["It√°lia", "Espanha"], correct: "It√°lia" },
                { q: "Dorama da mulher com super for√ßa?", options: ["Strong Woman Do Bong-soon", "The Glory"], correct: "Strong Woman Do Bong-soon" },
                { q: "Onde trabalham em 'Pretendente Surpresa'?", options: ["Empresa de Alimentos", "Banco"], correct: "Empresa de Alimentos" },
                { q: "Dorama de um alien√≠gena que vive na Terra?", options: ["Meu Amor das Estrelas", "Goblin"], correct: "Meu Amor das Estrelas" },
                { q: "Bar do protagonista em Itaewon Class?", options: ["DanBam", "Itaewon House"], correct: "DanBam" },
                { q: "Qual dorama tem a 'Secret√°ria Kim'?", options: ["O que houve com a Sec. Kim?", "Hwarang"], correct: "O que houve com a Sec. Kim?" },
                { q: "Qual dorama foca no mundo da moda?", options: ["Now We Are Breaking Up", "Startup"], correct: "Now We Are Breaking Up" },
                { q: "Nome da herdeira em Pousando no Amor?", options: ["Yoon Se-ri", "Se-ri Park"], correct: "Yoon Se-ri" },
                { q: "Em 'Nosso Eterno Ver√£o', eles gravam um...", options: ["Document√°rio", "Filme"], correct: "Document√°rio" }
            ]
        };

        let perguntasAtuais = [];
        let indexAtual = 0;
        let acertos = 0;
        let bloqueado = false;

        function mudarNivel() {
            const nivel = document.getElementById('select-nivel').value;
            perguntasAtuais = db[nivel];
            indexAtual = 0; acertos = 0;
            load();
        }

        function load() {
            bloqueado = false;
            const optionsBox = document.getElementById('options-box');
            optionsBox.innerHTML = "";
            if (indexAtual < perguntasAtuais.length) {
                const p = perguntasAtuais[indexAtual];
                document.getElementById('question-text').innerText = p.q;
                
                // EMBARALHAR AS OP√á√ïES AQUI
                let shuffled = [...p.options].sort(() => Math.random() - 0.5);
                
                shuffled.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.className = 'btn-option';
                    btn.innerText = opt;
                    btn.onclick = () => check(opt, btn);
                    optionsBox.appendChild(btn);
                });
            } else {
                document.getElementById('question-text').innerText = "Fim do N√≠vel! ‚ú®";
                optionsBox.innerHTML = `<p>Acertos: ${acertos}/10</p><button class="btn-option" style="background:#4a148c;color:#fff" onclick="location.reload()">Reiniciar</button>`;
            }
        }

        function check(escolha, btn) {
            if(bloqueado) return;
            bloqueado = true;
            const correta = perguntasAtuais[indexAtual].correct;
            if (escolha === correta) {
                acertos++;
                btn.classList.add('btn-correct');
                sfxCerto.currentTime = 0; sfxCerto.play();
            } else {
                btn.classList.add('btn-wrong');
                sfxErrado.currentTime = 0; sfxErrado.play();
                Array.from(document.querySelectorAll('.btn-option')).forEach(b => {
                    if(b.innerText === correta) b.classList.add('btn-correct');
                });
            }
            setTimeout(() => { indexAtual++; load(); }, 400);
        }

        window.onload = () => {
            mudarNivel();
            document.body.onclick = () => { 
                if(audioBg.paused && !userMuted) { audioBg.play(); musicIcon.innerText = "üîä"; } 
            };
        };
    </script>
</body>
</html>
