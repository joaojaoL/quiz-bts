    </style>
</head>

        const db = {

                { q: "Quem √© o l√≠der do grupo?", options: ["RM", "Jin"], correct: "RM" },
                { q: "Quem √© o integrante mais novo (maknae)?", options: ["Jungkook", "V"], correct: "Jungkook" },
                { q: "Qual a cor oficial que representa o BTS?", options: ["Roxo", "Rosa"], correct: "Roxo" },
                { q: "Em qual pa√≠s nasceu o BTS?", options: ["Coreia do Sul", "Jap√£o"], correct: "Coreia do Sul" },
                { q: "Qual integrante √© conhecido como 'World Wide Handsome'?", options: ["Jin", "Jimin"], correct: "Jin" },
                { q: "Qual o nome real do integrante V?", options: ["Kim Taehyung", "Park Jimin"], correct: "Kim Taehyung" },
                { q: "Qual m√∫sica do BTS foi um estouro em ingl√™s?", options: ["Dynamite", "Fake Love"], correct: "Dynamite" },
                { q: "O BTS debutou em qual ano?", options: ["2013", "2015"], correct: "2013" }
            ],
            2: [
                { q: "Qual integrante serviu primeiro no ex√©rcito?", options: ["Jin", "Suga"], correct: "Jin" },
                { q: "Qual o nome art√≠stico de Min Yoongi?", options: ["Suga", "J-Hope"], correct: "Suga" },
                { q: "J-Hope √© conhecido por ser o melhor...", options: ["Dan√ßarino", "Cozinheiro"], correct: "Dan√ßarino" },
                { q: "Qual o nome do reality de viagens do BTS?", options: ["Bon Voyage", "BTS Run"], correct: "Bon Voyage" },
                { q: "Jimin nasceu em qual cidade?", options: ["Busan", "Seoul"], correct: "Busan" },
                { q: "Quem lan√ßou o √°lbum solo 'Indigo'?", options: ["RM", "V"], correct: "RM" },
                { q: "Qual o personagem do Jungkook no BT21?", options: ["Cooky", "Tata"], correct: "Cooky" },
                { q: "Qual a empresa que criou o BTS?", options: ["Big Hit (HYBE)", "SM"], correct: "Big Hit (HYBE)" },
                { q: "Quem canta o solo 'Serendipity'?", options: ["Jimin", "Jin"], correct: "Jimin" },
                { q: "O √°lbum 'Love Yourself: Answer' √© de qual ano?", options: ["2018", "2020"], correct: "2018" }
            ],
            3: [
                { q: "Qual foi a m√∫sica de estreia do BTS?", options: ["No More Dream", "Boy In Luv"], correct: "No More Dream" },
                { q: "Quem toca piano muito bem no grupo?", options: ["Suga", "V"], correct: "Suga" },
                { q: "Qual o nome da mixtape do J-Hope?", options: ["Hope World", "Jack in the box"], correct: "Hope World" },
                { q: "M√∫sica que o BTS cantou no Grammy 2022?", options: ["Butter", "Dynamite"], correct: "Butter" },
                { q: "Qual o nome do solo do Jin pro espa√ßo?", options: ["The Astronaut", "Abyss"], correct: "The Astronaut" },
                { q: "Quem atuou no dorama 'Hwarang'?", options: ["V", "Jungkook"], correct: "V" },
                { q: "Qual o apelido do Jimin por ser fofo?", options: ["Mochi", "Bear"], correct: "Mochi" },
                { q: "Qual o nome do cachorro do V?", options: ["Yeontan", "Holly"], correct: "Yeontan" },
                { q: "Onde foi o show 'Yet to Come'?", options: ["Busan", "Seoul"], correct: "Busan" },
                { q: "Qual o significado da sigla BTS?", options: ["Bangtan Sonyeondan", "Beyond the Stars"], correct: "Bangtan Sonyeondan" }
            ],
            4: [
                { q: "Em 'Pousando no Amor', onde ela cai?", options: ["Coreia do Norte", "China"], correct: "Coreia do Norte" },
                { q: "Advogada que ama baleias?", options: ["Uma Advogada Extraordin√°ria", "Vincenzo"], correct: "Uma Advogada Extraordin√°ria" },
                { q: "Em 'Hometown Cha-Cha-Cha', ela √©...", options: ["Dentista", "M√©dica"], correct: "Dentista" },
                { q: "Qual dorama tem os 4 rapazes ricos (F4)?", options: ["Boys Over Flowers", "The Heirs"], correct: "Boys Over Flowers" },
                { q: "Em 'Goblin', o que ele tem no peito?", options: ["Uma Espada", "Uma Flecha"], correct: "Uma Espada" },

                { q: "Em 'Tudo Bem N√£o Ser Normal', ela faz...", options: ["Livros Infantis", "Poesia"], correct: "Livros Infantis" },
                { q: "Beleza Verdadeira fala sobre...", options: ["Maquiagem", "Culin√°ria"], correct: "Maquiagem" },
                { q: "O Ceifador aparece em qual dorama?", options: ["Goblin", "Black"], correct: "Goblin" },
                { q: "Em 'Descendentes do Sol', ele √©...", options: ["Capit√£o", "Policial"], correct: "Capit√£o" }
            ],
            5: [
                { q: "Dorama da Netflix com jogos mortais?", options: ["Round 6", "Alice"], correct: "Round 6" },
                { q: "Em 'Vincenzo', ele √© da m√°fia...", options: ["Italiana", "Russa"], correct: "Italiana" },
                { q: "Dorama com Zumbis na escola?", options: ["All of Us Are Dead", "Kingdom"], correct: "All of Us Are Dead" },
                { q: "Em 'Itaewon Class', ele abre um...", options: ["Restaurante", "Loja"], correct: "Restaurante" },
                { q: "Dorama sobre o 'Contador' de dem√¥nios?", options: ["The Uncanny Counter", "Sweet Home"], correct: "The Uncanny Counter" },
                { q: "Em 'A Li√ß√£o' (The Glory), o tema √©...", options: ["Vingan√ßa", "Esportes"], correct: "Vingan√ßa" },
                { q: "Lee Min-ho estrela qual dorama abaixo?", options: ["O Rei Eterno", "Vincenzo"], correct: "O Rei Eterno" },
                { q: "Qual dorama se passa em uma Startup?", options: ["Apostando Alto (Start-Up)", "Herdeiros"], correct: "Apostando Alto (Start-Up)" },
                { q: "Qual o nome da herdeira em 'Pousando no Amor'?", options: ["Yoon Se-ri", "Kang Sae-byeok"], correct: "Yoon Se-ri" },
                { q: "Em 'Round 6', qual o n√∫mero do protagonista?", options: ["456", "001"], correct: "456" }
            ]
        };

        let perguntasAtuais = [];
        let indexAtual = 0;
        let acertos = 0;
        let bloqueado = false;

        function mudarNivel() {
            const nivel = document.getElementById('select-nivel').value;
            perguntasAtuais = [...db[nivel]];
            indexAtual = 0;
            acertos = 0;
            load();
        }

        function load() {
            bloqueado = false;
            const optionsBox = document.getElementById('options-box');
            optionsBox.innerHTML = "";

            if (indexAtual < perguntasAtuais.length) {
                const p = perguntasAtuais[indexAtual];
                document.getElementById('question-text').innerText = p.q;
                const shuffledOptions = [...p.options].sort(() => Math.random() - 0.5);
                shuffledOptions.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.className = 'btn-option';
                    btn.innerText = opt;
                    btn.onclick = () => check(opt, btn);
                    optionsBox.appendChild(btn);
                });
            } else {
                exibirRank();
            }
        }

        function check(escolha, btnBotao) {
            if(bloqueado) return;
            bloqueado = true;
            const correta = perguntasAtuais[indexAtual].correct;
            if (escolha === correta) {
                acertos++;
                btnBotao.classList.add('btn-correct');
                sfxCerto.currentTime = 0;
                sfxCerto.play();
            } else {
                btnBotao.classList.add('btn-wrong');
                sfxErrado.currentTime = 0;
                sfxErrado.play();
                Array.from(document.querySelectorAll('.btn-option')).forEach(b => {
                    if(b.innerText === correta) b.classList.add('btn-correct');
                });
            }
            setTimeout(() => { indexAtual++; load(); }, 800);
        }

        function exibirRank() {
            let rank = acertos >= 9 ? "Expert em Coreia! üíú" : acertos >= 7 ? "F√£ de Carteirinha! ‚ú®" : "Iniciante no K-Mundo üå∏";
            document.getElementById('quiz-content').innerHTML = `
                <h1>Fim do Quiz!</h1>
                <p>Acertos: ${acertos}/10</p>
                <div style="font-size:20px; font-weight:bold; color:#4a148c; margin:20px 0">${rank}</div>
                <button class="btn-option" style="background:#4a148c; color:white" onclick="location.reload()">Reiniciar</button>
            `;
        }
        mudarNivel();
    </script>
</body>

</html>
